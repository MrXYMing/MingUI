<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>

<body>
    <h2>按钮</h2>

    <h3>预定义样式</h3>
    <div class="example">
        <div class="btn">（默认样式）Default</div>
        <div class="btn btn_primary">（首选项）Primary</div>
        <div class="btn btn_success">（成功）Success</div>
        <div class="btn btn_warning">（警告）Warning</div>
        <div class="btn btn_danger">（危险）Danger</div>
        <div class="btn btn_info">（一般信息）Info</div>
    </div>

    <h3>预定义样式 -- 禁用</h3>
    <div class="example">
        <div class="btn disabled">（默认样式）Default</div>
        <div class="btn btn_primary disabled">（首选项）Primary</div>
        <div class="btn btn_success disabled">（成功）Success</div>
        <div class="btn btn_warning disabled">（警告）Warning</div>
        <div class="btn btn_danger disabled">（危险）Danger</div>
        <div class="btn btn_info disabled">（一般信息）Info</div>
    </div>

</body>

</html>
